<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'book_detail' book_name=post.booktitle %}">{{ post.booktitle }}</a>
            </li>
        {% empty %}
            <li>No results found</li>
        {% endfor %}
    </ul>
</body>
</html>
