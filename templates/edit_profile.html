{% extends "post.html" %} 
{% block content %}

<h2>Edit Profile</h2>


{% if form.errors %}
    <p>Your form has errors, please check below:</p>
{% endif %}


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

 
    <div>
        <label for="id_username">Username:</label>
        <input type="text" name="username" id="id_username" value="{{ user.username }}" readonly/>
    </div>


    <div>
        <label for="id_bio">Bio:</label>
        <textarea name="bio" id="id_bio">{{ form.bio.value|default_if_none:user.userprofile.bio }}</textarea>
    </div>

    <button type="submit">Save Changes</button>
</form>

{% endblock %}
